<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Description" content="IPL Data Visualization">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="theme-color" content="#28a745" />
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="manifest" href="manifest.json">
  <title>ipl</title>
</head>
<body>
  <noscript>
    <strong>We're sorry but ipl doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
  if('serviceWorker' in navigator) {
    navigator.serviceWorker
    .register('./sw.js')
    .then(function(reg) { console.log("Service Worker Registered"); });

    navigator.serviceWorker.ready.then(function(registration) {
       console.log('Service Worker Ready');
    });
  }
</script>

</body>
</html>
